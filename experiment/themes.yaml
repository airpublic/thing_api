attrs:
    Figure:
        background_fill_color: "#224d6f"
        border_fill_color: "#22557d"
    Grid:
        grid_line_color: "#888888"
        grid_line_alpha: 0.25
    Axis:
        axis_line_color: "#FFFFFF"
        axis_label_text_color: "#888888"
        major_label_text_color: "#888888"
        major_tick_line_color: "#888888"
        minor_tick_line_color: "#888888"
        minor_tick_line_color: "#888888"
        major_tick_line_alpha: 1
        major_tick_line_color: "#888888"
